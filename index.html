<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>鈴子ちゃん公式サイト</title>
  <meta name="description" content="鈴子ちゃんの公式サイト。プロフィール、更新情報、ガイドライン、ギャラリーを掲載します。">

  <link rel="canonical" href="https://abcderp2.github.io/suzukochan.officialsite/">
  <meta name="referrer" content="no-referrer">

  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    base-uri 'self';
    object-src 'none';
    frame-ancestors 'none';
    form-action 'none';
    img-src 'self' data:;
    style-src 'self';
    script-src 'self';
    upgrade-insecure-requests;
    block-all-mixed-content
  ">
  <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=(), usb=()">

  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/app.js" defer></script>
</head>

<body>
  <a class="skip" href="#main">本文へ移動</a>

  <header class="site-header">
    <div class="wrap header-inner">
      <div class="title-area">
        <h1 class="site-title">鈴子ちゃん公式サイト</h1>
        <p class="lead">プロフィール、更新情報、ガイドライン、ギャラリーをまとめます。</p>

        <nav class="nav" aria-label="ページ内ナビゲーション">
          <a href="#news">更新情報</a>
          <a href="#guidelines">ガイドライン</a>
          <a href="#gallery">ギャラリー</a>
        </nav>
      </div>

      <figure class="hero" aria-label="公式ビジュアル">
        <img
          class="hero-img"
          src="assets/images/ca8dc29b-c92c-495e-8deb-b3894adb6982-1_all_10.jpg"
          alt="鈴子ちゃん 公式ビジュアル"
          loading="eager"
          decoding="async"
        >
        <figcaption class="hero-cap">公式ビジュアル</figcaption>
      </figure>
    </div>
  </header>

  <main id="main" class="wrap">
    <section id="news" class="card">
      <h2>更新情報</h2>
      <ul class="list">
        <li><time datetime="2026-01-02">2026-01-02</time> サイト公開</li>
      </ul>
    </section>

    <section id="guidelines" class="card">
      <h2>ガイドライン</h2>
      <p class="muted">ここに掲載します。</p>
    </section>

    <section id="gallery" class="card">
      <h2>ギャラリー</h2>

      <div class="controls" aria-label="ギャラリー画像の位置調整">
        <p class="controls-note">
          ギャラリーの画像だけ、上下左右に動かせます。ズームも調整できます。設定はこの端末のブラウザに保存されます。
        </p>

        <div class="controls-row">
          <label class="controls-label" for="panX">左右</label>
          <input id="panX" class="range" type="range" min="-40" max="40" value="0" step="1">
          <output id="panXOut" class="out" for="panX">0</output>
        </div>

        <div class="controls-row">
          <label class="controls-label" for="panY">上下</label>
          <input id="panY" class="range" type="range" min="-240" max="240" value="80" step="1">
          <output id="panYOut" class="out" for="panY">12</output>
        </div>

        <div class="controls-row">
          <label class="controls-label" for="zoom">拡大</label>
          <input id="zoom" class="range" type="range" min="80" max="140" value="95" step="1">
          <output id="zoomOut" class="out" for="zoom">118</output>
        </div>

        <div class="controls-buttons" aria-label="微調整ボタン">
          <button type="button" class="btn" data-nudge="up">上へ</button>
          <button type="button" class="btn" data-nudge="down">下へ</button>
          <button type="button" class="btn" data-nudge="left">左へ</button>
          <button type="button" class="btn" data-nudge="right">右へ</button>
          <button type="button" class="btn btn-ghost" data-nudge="reset">顔を基準に戻す</button>
        </div>
      </div>

      <div class="grid">
        <figure class="thumb">
          <div class="thumb-frame" aria-label="ギャラリー画像表示枠">
            <img
              class="thumb-img"
              src="assets/images/ca8dc29b-c92c-495e-8deb-b3894adb6982-1_all_10.jpg"
              alt="鈴子ちゃん ビジュアル"
              loading="lazy"
              decoding="async"
            >
          </div>
          <figcaption>公式ビジュアル</figcaption>
        </figure>
      </div>

      <noscript>
        <p class="note">JavaScriptが無効な場合、位置調整は使えません。</p>
      </noscript>
    </section>

    <footer class="footer">
      <small>© 鈴子ちゃん</small>
    </footer>
  </main>
</body>
</html>
