<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>鈴子ちゃん公式サイト</title>
  <meta name="description" content="鈴子ちゃんの公式サイト。プロフィール、更新情報、ガイドライン、ギャラリーを掲載します。">

  <link rel="canonical" href="https://abcderp2.github.io/suzukochan.officialsite/">
  <meta name="referrer" content="no-referrer">

  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    base-uri 'self';
    object-src 'none';
    frame-ancestors 'none';
    form-action 'none';
    img-src 'self' data:;
    style-src 'self';
    script-src 'self';
    upgrade-insecure-requests;
    block-all-mixed-content
  ">
  <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=(), usb=()">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <a class="skip" href="#main">本文へ移動</a>

  <header class="site-header">
    <div class="wrap header-inner">
      <div class="title-area">
        <h1 class="site-title">鈴子ちゃん公式サイト</h1>
        <p class="lead">プロフィール、更新情報、ガイドライン、ギャラリーをまとめます。</p>

        <nav class="nav" aria-label="ページ内ナビゲーション">
          <a href="#news">更新情報</a>
          <a href="#guidelines">ガイドライン</a>
          <a href="#gallery">ギャラリー</a>
        </nav>
      </div>

      <figure class="hero" aria-label="公式ビジュアル">
        <img
          class="hero-img"
          src="assets/images/ca8dc29b-c92c-495e-8deb-b3894adb6982-1_all_10.jpg"
          alt="鈴子ちゃん 公式ビジュアル"
          loading="eager"
          decoding="async"
        >
        <figcaption class="hero-cap">公式ビジュアル</figcaption>
      </figure>
    </div>
  </header>

  <main id="main" class="wrap">
    <section id="news" class="card">
      <h2>更新情報</h2>
      <ul class="list">
        <li><time datetime="2026-01-02">2026-01-02</time> サイト公開</li>
      </ul>
    </section>

    <section id="guidelines" class="card">
      <h2>ガイドライン</h2>
      <p class="muted">ここに掲載します。</p>
    </section>

    <section id="gallery" class="card">
      <h2>ギャラリー</h2>

      <div class="grid">
        <figure class="thumb">
          <img
            class="thumb-img"
            src="assets/images/ca8dc29b-c92c-495e-8deb-b3894adb6982-1_all_10.jpg"
            alt="鈴子ちゃん ビジュアル"
            loading="lazy"
            decoding="async"
          >
          <figcaption>公式ビジュアル</figcaption>
        </figure>
      </div>

      <p class="note">ギャラリー画像は表示位置を下寄せにして、顔が見えにくい切り取りにしています。</p>
    </section>

    <footer class="footer">
      <small>© 鈴子ちゃん</small>
    </footer>
  </main>
</body>
</html>
